ext {
    bintrayRepo = 'chameleon'
    bintrayName = 'chameleon'
    bintrayUserOrg = 'cloudmade'

    publishedGroupId = 'com.cloudmade.chameleon'
    libraryName = 'Chameleon'
    artifact = 'chameleon'

    libraryDescription = 'Chameleon is a library which allows to change themes in Android application in runtime.'

    siteUrl = 'https://github.com/CloudMade/chameleon'
    gitUrl = 'https://github.com/CloudMade/chameleon.git'

    libraryVersion = '1.1.0'

    developers = [
            new Developer('sergiy.grechukha', 'Sergiy Grechukha', 'sergiy.grechukha@cloudmade.com'),
            new Developer('egor.danylenko', 'Egor Danylenko', 'egor.danylenko@cloudmade.com'),
            new Developer('pavel.ratushnyi', 'Pavel Ratushnyi', 'pavel.ratushnyi@cloudmade.com')
    ]

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

class Developer {
    private String developerId
    private String developerName
    private String developerEmail

    Developer(String developerId, String developerName, String developerEmail) {
        this.developerId = developerId
        this.developerName = developerName
        this.developerEmail = developerEmail
    }

    String getDeveloperId() {
        return developerId
    }

    String getDeveloperName() {
        return developerName
    }

    String getDeveloperEmail() {
        return developerEmail
    }
}